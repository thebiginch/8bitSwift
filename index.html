function playZelda() {
    playButton.disabled = true;
    pauseButton.disabled = false;
    stopButton.disabled = false;
    player.play();
    playing = true;
}

function pauseZelda() {
    if (playing) {
        player.pause();
        playing = false;
    }
    else {
        player.play();
        playing = true;
    }
}

function stopZelda() {
    player.stop();
    playing = false;
    enablePlay();
}
